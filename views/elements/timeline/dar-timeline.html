<link rel="import" href="/components/polymer/polymer.html" />
<link rel="import" href="/components/iron-icons/iron-icons.html" />
<link rel="import" href="/components/paper-styles/paper-styles.html" />
<link rel="import" href="/components/paper-drawer-panel/paper-drawer-panel.html" />
<link rel="import" href="/components/paper-scroll-header-panel/paper-scroll-header-panel.html" />
<link rel="import" href="/elements/cap-header/cap-header.html" />
<link rel="import" href="/elements/months-nav/months-nav.html" />
<link rel="import" href="/elements/profile-card/profile-card.html" />
<link rel="import" href="/elements/day-card/day-card.html" />

<dom-module id="dar-timeline">
  <style>
    #container {
      background: #fafafa;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0 24px;
    }

    #timeline-panel [main] {
      background-color: var(--google-grey-100);
      border-left: 1px solid var(--google-grey-300);
    }

    .month-title h2 {
      @apply(--paper-font-title);
      color: #424242;
    }

    .month-title .count {
      color: var(--paper-grey-600);
    }

    .month-title .count:before {
      content: "(";
    }

    .month-title .count:after {
      content: ")";
    }

    .month-title iron-icon, .month-title cart-icon {
      cursor: pointer;
      margin-left: 16px;
    }

    .month-title > [paper-drawer-toggle] {
      margin: 0 16px 0 0;
    }

    #day-cards, .month-title {
      width: 100%;
      max-width: 920px;
      margin: 10px auto;
    }

    [size=xs] #day-cards,
    [size=s] #day-cards,
    [size=m] #day-cards {
      width: 100%;
      margin: 0;
    }

    [size=xs] #day-cards .day-card {
      width: 100%;
      margin: 0 0 20px;
    }

    [size=s] #day-cards .day-card {
      width: calc(50% - 20px);
    }
  </style>

  <template>
    <paper-drawer-panel id="timeline-panel">
      <paper-scroll-header-panel drawer>
        <profile-card class="flex" avatar="Darmody.jpg" name="Darmody" ></profile-card>
        <months-nav year="2015"></months-nav>
      </paper-scroll-header-panel>
      <div id="container" class="fit" main>
        <div class="month-title horizontal layout center">
          <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          <h2 class="flex">
            <span>January</span> <span class="count">15</span>
          </h2>
        </div>
        <div id="day-cards" class="horizontal layout wrap">
          <template is="dom-repeat" items="[[date]]">
            <day-card date="[[item]]"></day-card>
          </template>
        </div>
      </div>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: "dar-timeline",
      ready: function() {
        this.date = [
          {
            day: '01',
            weekAbbr: 'Mon'
          },
          {
            day: '02',
            weekAbbr: 'Tue'
          },
          {
            day: '03',
            weekAbbr: 'Wed'
          },
          {
            day: '04',
            weekAbbr: 'Thu'
          },
          {
            day: '05',
            weekAbbr: 'Fri'
          },
          {
            day: '06',
            weekAbbr: 'Sat'
          },
          {
            day: '07',
            weekAbbr: 'Sun'
          }
        ]
      }
    });
  </script>

</dom-module>
