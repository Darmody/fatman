    #container {
      background: #fafafa;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0 24px;
    }

    #timeline-panel [main] {
      background-color: var(--google-grey-100);

    }

    paper-toolbar {
      position: relative;
      height: 64px;
      padding: 0 16px;
      background: white;
      color: #424242;
      border-bottom: 1px solid;
      border-bottom-color: #e0e0e0;
      box-sizing: border-box;
    }

    .header-card {
      font-size: var(--app-logo-font-size);
      max-width: 125px;
      color: var(--app-logo-color);
      text-transform: none;
      text-decoration: none;
    }

    .avatar {
      min-width: 40px;
      padding: 2px;
      box-sizing: border-box;
      margin: 6px;
      border-radius: 50%;
    }

    .name {
      font-size: 18px;
      padding: 0 0 0 16px;
      font-weight: 500;
      color: #606060;
      margin: 0;
      max-width: 200px;
    }

    .year-title {
      margin: 10px 0;
      padding: 0 16px;
      color: rgba(0,0,0,.54);
      font-size: 14px;
      font-weight: 500;
    }

    .month-node {
      display: block;
      padding: 9px 16px;
      font-weight: 500;
      color: rgba(0,0,0,.87);
      text-transform: none;
      cursor: pointer;
      border: 1px solid transparent;
      border-width: 1px 0;
    }

    .month-icon {
      display: block;
      position: relative;
      line-height: 34px;
      width: 34px;
      height: 34px;
      background: #ccc;
      text-align: center;
      font-weight: 500;
      font-size: 18px;
      color: #606060;
      outline: none;
      border: 1px solid #e5e5e5;
      margin-right: 15px;
    }


    .month-title h2 {
      @apply(--paper-font-title);
      color: #424242;
    }

    .month-title .count {
      color: var(--paper-grey-600);
    }

    .month-title .count:before {
      content: "(";
    }

    .month-title .count:after {
      content: ")";
    }

    .month-title iron-icon, .month-title cart-icon {
      cursor: pointer;
      margin-left: 16px;
    }

    .month-title > [paper-drawer-toggle] {
      margin: 0 16px 0 0;
    }

    #day-cards, .month-title {
      width: 100%;
      max-width: 920px;
      margin: 10px auto;
    }

    [size=xs] #day-cards,
    [size=s] #day-cards,
    [size=m] #day-cards {
      width: 100%;
      margin: 0;
    }

    [size=xs] #day-cards .day-card {
      width: 100%;
      margin: 0 0 20px;
    }

    [size=s] #day-cards .day-card {
      width: calc(50% - 20px);
    }

    .day-card {
      display: block;
      width: calc(30% - 20px);
      min-width: 220px;
      margin: 10px;
      cursor: pointer;
      transition: box-shadow 0.1s;
      background: white;
      border-radius: 3px;
      border: 1px solid #e5e5e5;
    }

    .date-title {
      height: 60px;
      display: block;
      position: relative;
    }

    .date-title span {
      margin-right: 15px;
      font-size: 12px;
      font-weight: 400;
    }

    .date-title h4 {
      margin-left: 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .calendar-icon {
      margin-left: 15px;
    }

    .date-cover {
      position: relative;
      border-bottom: 1px solid;
      border-color: #e0e0e0;
    }

    .cover-img {
      padding: 2px;
      box-sizing: border-box;
      margin: 6px;
      width: calc(100% - 12px);
      height: auto;
    }

    .date-data {
      border-bottom: 1px solid;
      border-color: #e0e0e0;
      height: 100px;
    }
