<link rel="import" href="/components/polymer/polymer.html" />
<link rel="import" href="/components/paper-styles/paper-styles.html" />
<link rel="import" href="/components/paper-toolbar/paper-toolbar.html" />

<dom-module id="profile-card">
  <style>
    paper-toolbar {
      position: relative;
      height: 64px;
      padding: 0 16px;
      background: white;
      color: #424242;
      border-bottom: 1px solid;
      border-bottom-color: #e0e0e0;
      box-sizing: border-box;
    }

    .header-card {
      font-size: var(--app-logo-font-size);
      max-width: 125px;
      color: var(--app-logo-color);
      text-transform: none;
      text-decoration: none;
    }

    .avatar {
      min-width: 40px;
      padding: 2px;
      box-sizing: border-box;
      margin: 6px;
      border-radius: 50%;
    }

    .name {
      font-size: 18px;
      padding: 0 0 0 16px;
      font-weight: 500;
      color: #606060;
      margin: 0;
      max-width: 200px;
    }

  </style>

  <template>
    <paper-toolbar>
      <div class="header-card horizontal layout center">
        <div>
          <img class="avatar" src="[[avatarUrl(avatar)]]" width="36" alt="Darmody">
        </div>
        <h1 class="name">[[name]]</h1>
      </div>
    </paper-toolbar>
  </template>

  <script>
    Polymer({
      is: "profile-card",
      properties: {
        avatar: String,
        name: String
      },

      avatarUrl: function(avatar) {
        return "/images/" + avatar;
      }
    });
  </script>
</dom-module>
