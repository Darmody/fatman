<link rel="import" href="/components/polymer/polymer.html" />
<link rel="import" href="/components/paper-styles/paper-styles.html" />
<link rel="import" href="/elements/cap-header/cap-header.html" />

<dom-module id="day-data">
  <style>
    .data-grid {
      border-bottom: 1px solid;
      border-color: #e0e0e0;
      padding: 10px 16px;
      font-weight: 500;
      font-size: 12px;
    }
  </style>

  <template>
    <div class="layout horizontal center data-grid">
      <cap-header text="[[acronymTitle]]" color="[[color]]" ></cap-header>
      <span>[[data]]</span>
    </div>
  </template>

  <script>
    Polymer({
      is: "day-data",
      properties: {
        acronymTitle: String,
        data: String,
        color: String
      }
    });
  </script>
</dom-module>
