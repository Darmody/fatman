<link rel="import" href="/components/polymer/polymer.html" />
<link rel="import" href="/components/paper-styles/paper-styles.html" />
<link rel="import" href="/components/iron-icons/iron-icons.html" />
<link rel="import" href="/elements/cap-header/cap-header.html" />
<link rel="import" href="/elements/theme-color/theme-color.html" />
<link rel="import" href="/elements/day-title/day-title.html" />
<link rel="import" href="/elements/day-cover/day-cover.html" />
<link rel="import" href="/elements/day-detail/day-detail.html" />
<link rel="import" href="/elements/day-data/day-data.html" />

<dom-module id="day-card">
  <style>

    [size=xs] :host {
      width: 100%;
      margin: 0 0 20px;
    }

    [size=s] :host {
      width: calc(50% - 20px);
    }

    :host {
      display: block;
      width: calc(25% - 30px);
      min-width: 200px;
      margin: 10px;
      cursor: pointer;
      transition: box-shadow 0.1s;
      background: white;
      border-radius: 3px;
      border: 1px solid #e5e5e5;
    }

  </style>

  <template>
    <div class="layout vertical">
      <day-title title="[[dateTitle(date)]]" time="[[date.time]]"
        color="[[color]]"></day-title>
      <day-cover cover="[[aboutToday.cover]]"></day-cover>
      <day-detail>
        <template is="dom-repeat" items="[[aboutToday.data]]">
          <day-data acronym-title="[[item.indicator]]"
            color="#fff" data="[[item.value]]">
          </day-data>
        </template>
      </day-detail>
    </div>
  </template>

  <script>
    Polymer({
      is: "day-card",
      properties: {
        date: Object,
        aboutToday: Object,
        color: String
      },

      dateTitle: function(date) {
        return date.day + " " + date.weekAbbr + " ";
      }
    });
  </script>
</dom-module>
