<link rel="import" href="/components/polymer/polymer.html" />
<link rel="import" href="/components/paper-styles/paper-styles.html" />
<link rel="import" href="/elements/cap-header/cap-header.html" />

<dom-module id="month-node">
  <style>
    :host {
      display: block;
      padding: 9px 16px;
      font-weight: 500;
      color: rgba(0,0,0,.87);
      text-transform: none;
      cursor: pointer;
      border: 1px solid transparent;
      border-width: 1px 0;
    }
  </style>

  <template>
    <a>
      <div class="layout horizontal center">
        <cap-header text="[[monthAbbr]]" color="[[color]]" ></cap-header>
        <span>[[month]]</span>
      </div>
    </a>
  </template>

  <script>
    Polymer({
      is: "month-node",
      properties: {
        month: String,
        monthAbbr: String,
        color: String
      }
    });
  </script>
</dom-module>
